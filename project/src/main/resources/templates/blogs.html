<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>BLOGS</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>It's time for new life</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th><a th:href="@{/home}">HOME</a></th>
                <th><a th:href="@{/jobs}">JOBS</a></th>
                <th><a th:href="@{/blogs}">BLOGS</a></th>
                <th><a th:href="@{/myjobs}">MY JOBS</a></th>
            </tr>
            </thead>
        </table>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th><a>ID</a></th>
                <th><a>NAME</a></th>
                <th><a>DESCRIPTION</a></th>
                <th><a>DATE</a></th>
                <th><a>USERNAME</a></th>
            </tr>
            <tbody>
            <tr th:each="blog: ${listBlogs}">
                <td th:text="${blog.id}">ID</td>
                <td th:text="${blog.name}">NAME</td>
                <td th:text="${blog.description}">DESCRIPTION</td>
                <td th:text="${blog.publishedOn}">DATE</td>
                <td th:text="${blog.username}">USERNAME</td>
            </tr>
            </tbody>
        </table>
        <h1>Form</h1>
        <form action="#" method="post" th:action="@{/blogs}" th:object="${blogs}">
            <p>Id: <input type="text" th:field="*{id}"></p>
            <p>Name: <input type="text" th:field="*{name}"></p>
            <p>Description: <input type="text" th:field="*{description}"></p>
            <p>Username: <input type="text" th:field="*{username}"></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
</div>
</body>
</html>
