<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>MY JOBS</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>It's time for new life</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th><a th:href="@{/home}">HOME</a></th>
                <th><a th:href="@{/jobs}">JOBS</a></th>
                <th><a th:href="@{/blogs}">BLOGS</a></th>
                <th><a th:href="@{/myjobs}">MY JOBS</a></th>
            </tr>
        </table>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th><a>ID</a></th>
                <th><a>NAME</a></th>
                <th><a>DESCRIPTION</a></th>
                <th><a>LOCATION</a></th>
                <th><a>PERIOD</a></th>
                <th><a>REQUIREMENTS</a></th>
                <th><a>DATE</a></th>
                <th><a>DELETE</a></th>
            </tr>
            <tbody>
            <tr th:each="job: ${listJobs}">
                <td th:text="${job.id}">ID</td>
                <td th:text="${job.name}">NAME</td>
                <td th:text="${job.description}">DESCRIPTION</td>
                <td th:text="${job.location}">LOCATION</td>
                <td th:text="${job.period}">PERIOD</td>
                <td th:text="${job.requirements}">REQUIREMENTS/td>
                <td th:text="${job.publishedOn}">DATE</td>
                <td th:href="@{/delete_user(personId=${job.id})}" class="btn btn-danger">DELETE</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
